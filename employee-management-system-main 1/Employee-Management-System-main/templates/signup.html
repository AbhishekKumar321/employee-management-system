<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }

        .main {
            width: 350px;
            height: auto; /* Adjusted to auto height */
            background: #fff; /* Changed background color */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }

        .signup {
            padding: 20px; /* Added padding */
        }

        label {
            color: #573b8a; /* Changed label color */
            font-size: 1.5em; /* Adjusted font size */
            display: block; /* Changed to block display */
            margin-bottom: 10px; /* Adjusted margin */
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        input[type="text"], input[type="password"] {
            width: 100%; /* Adjusted width */
            margin-bottom: 20px; /* Adjusted margin */
            padding: 12px;
            border: 1px solid black; /* Added border */
            outline: none;
            border-radius: 5px;
        }

        button {
            width: 100%; /* Adjusted width */
            height: 40px;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px; /* Adjusted margin */
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #6d44b8;
        }

        .checkbox-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-container label {
            font-size: 1em;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="signup">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="checkbox-container">
                <label for="chk" aria-hidden="true">I agree to the terms and conditions</label>
                <input type="checkbox" id="chk" aria-hidden="true">
            </div>
            <button type="submit">Sign up</button>
            <h3 class="mt-3">Have an Account?</h3>
            <a href="{% url 'signin' %}" class="btn btn-link">Sign In Here</a>
        </form>
    </div>
</div>
</body>
</html>
